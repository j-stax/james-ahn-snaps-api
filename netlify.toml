[functions]
  directory = "functions"
  path = "/functions"

[build]
  publish = "public"
  functions = "dist"
  command = "npm run build"

[[redirects]]
  from = "/tags"
  to = "/functions/tags-get"
  status = 200
  method = "GET"

[[redirects]]
  from = "/photos"
  to = "/functions/photos-get"
  status = 200
  method = "GET"

[[redirects]]
  from = "/photos/:id"
  to = "/functions/photos-id"
  status = 200
  method = "GET"

[[redirects]]
  from = "/photos/:id/comments"
  to = "/functions/photos-id-comments-get"
  status = 200
  method = "GET"

[[redirects]]
  from = "/photos/:id/comments"
  to = "/functions/photos-id-comments-post"
  status = 200
  method = "POST"